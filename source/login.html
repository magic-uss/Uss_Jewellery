<!DOCTYPE html>
<html lang="en" class="page">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jewellery shop «CH»">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CH Jewellery: login</title>
    <link rel="stylesheet" href="css/style.min.css">
    <link rel="preload" href="./fonts/poppins-v15-latin-regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/poppins-v15-latin-500.woff2" as="font" type="font/woff2" crossorigin="anonymous">
    <link rel="preload" href="./fonts/poppins-v15-latin-700.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  </head>

  <body class="page__body">
    <header class="modal-header">
      <a class="modal-header__logo-link  modal-header__logo-link--active" href="main.html">
        <svg class="modal-header__logo" width="66" height="66" role="img" aria-label="Jewellery shop «CH» logo.">
          <use xlink:href="./img/sprite.svg#logo"></use>
        </svg>
      </a>
    </header>

    <main class="modal-main">
      <h1 class="visually-hidden">Login page of jewellery shop «CH»</h1>

      <div class="modal-main__inner">
        <a class="modal-main__link" href="main.html">Back to the main page</a>
        <section class="login-modal  login-modal--nojs">
          <div class="login-modal__content">
            <h2>Log In</h2>
            <form class="login-modal__form  form" action="https://echo.htmlacademy.ru/" method="post">
              <label class="visually-hidden" for="email-modal">Ваш электронный адрес:</label>
              <input type="email" name="email" id="email-modal" placeholder="Your E-mail" required>
              <label class="visually-hidden" for="password-modal">Ваш пароль:</label>
              <input type="password" name="password" id="password-modal" placeholder="Password" required>
              <a class="login-modal__forgot" href="#">Forgot your password?</a>
              <button type="submit">Log In</button>
            </form>
            <div class="login-modal__sign-wrapper">
              <p>Don’t have an account?</p>
              <a class="login-modal__sign-link" href="#">Sign up</a>
            </div>
            <button class="login-modal__close-button  login-modal__close-button--nojs" type="button" aria-label="Close"></button>
          </div>
        </section>
      </div>
    </main>

    <footer class="page-footer">
    </footer>

  </body>

</html>
